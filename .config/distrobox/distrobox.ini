# Add more distros and then use:
# distrobox assemble create --replace --file /etc/distrobox/distrobox.ini --name containername
# This will replace your distroboxes in place
# Tip: Use additional_packages as declarative config!
# See https://distrobox.privatedns.org/usage/distrobox-assemble/
[arch]
image=ghcr.io/ublue-os/arch-distrobox:latest
nvidia=true
pull=true
entry=false

[arch-amdgpupro]
image=ghcr.io/ublue-os/arch-distrobox-amdgpupro:latest
nvidia=false
pull=true
entry=false

[bluefin-cli]
image=ghcr.io/ublue-os/bluefin-cli
nvidia=true
pull=true
entry=false

[debian]
image=quay.io/toolbx-images/debian-toolbox:12
nvidia=true
pull=true
entry=false
volume="/var/home/linuxbrew/.linuxbrew:/home/linuxbrew/.linuxbrew"
init_hooks="curl https://raw.githubusercontent.com/rcaloras/bash-preexec/master/bash-preexec.sh -o /usr/share/bash-prexec"

[fedora]
image=ghcr.io/ublue-os/fedora-toolbox:latest
nvidia=true
pull=true
additional_packages="qtpass pinentry-gnome3 direnv fedora-packager fedora-review coreos-installer wl-clipboard"
exported_apps="qtpass"
exported_bins="/usr/bin/coreos-installer"
entry=false
volume="/var/home/linuxbrew/.linuxbrew:/home/linuxbrew/.linuxbrew"
init_hooks="curl https://raw.githubusercontent.com/rcaloras/bash-preexec/master/bash-preexec.sh -o /usr/share/bash-prexec && usermod -aG mock john"

